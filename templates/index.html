<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoPixel Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>NeoPixel Control</h1>
    <form id="colorForm" action="/update_color" method="post">
        <label for="red">Red:</label>
        <input type="range" id="red" name="red" min="0" max="255" value="0">
        <br>
        <label for="green">Green:</label>
        <input type="range" id="green" name="green" min="0" max="255" value="0">
        <br>
        <label for="blue">Blue:</label>
        <input type="range" id="blue" name="blue" min="0" max="255" value="0">
        <br>
        <input type="submit" value="Update Color">
    </form>
</body>
</html>
